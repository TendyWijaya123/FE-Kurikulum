server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Untuk React app yang di-serve dari /kurikulum/
    location /kurikulum/ {
        try_files $uri $uri/ /kurikulum/index.html;
    }

    # Optional: blokir root
    location = / {
        return 404;
    }

    # Redirect 404 lainnya (optional)
    error_page 404 /kurikulum/index.html;

    # Proxy Laravel backend
    location /api/ {
        proxy_pass http://laravel_backend:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy Flask NLP backend
    location /nlp/ {
        proxy_pass http://flask_nlp:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
